name: Auto Deploy to Staging (cPanel)

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, bcmath, soap
          tools: composer:v2

      - name: Create temporary .env
        run: |
          echo "APP_NAME=ribo" > .env
          echo "APP_ENV=local" >> .env
          echo "APP_KEY=base64:$(openssl rand -base64 32)" >> .env
          echo "APP_DEBUG=true" >> .env
          echo "APP_URL=http://localhost" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=/tmp/database.sqlite" >> .env
          touch /tmp/database.sqlite

      - name: Create Laravel cache directories
        run: |
          mkdir -p bootstrap/cache storage/framework/cache storage/framework/views storage/framework/sessions storage/logs
          chmod -R 777 bootstrap/cache storage

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.CPANEL_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 66.176.153.160 >> ~/.ssh/known_hosts

      - name: Deploy to cPanel via Rsync
        run: |
          rsync -avz --delete \
          -e "ssh -i ~/.ssh/id_ed25519" \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='node_modules' \
          --exclude='.env' \
          --exclude='storage/' \
          --exclude='public/storage' \
          ./ \
          moonshotdigital@66.176.153.160:/home/ribocrm/staging
