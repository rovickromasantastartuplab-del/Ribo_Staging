# Triggering fresh deployment run
name: Auto Deploy to Staging (cPanel)

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code (Standard Action)
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Setup PHP (Standard Action)
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, intl, bcmath, fileinfo
        coverage: none

    # Step 3: Setup Node.js (Standard Action)
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # Step 4: Create Storage Directories (Critical for Cache)
    - name: Create Storage Directories
      run: |
        mkdir -p storage/framework/cache
        mkdir -p storage/framework/sessions
        mkdir -p storage/framework/views
        mkdir -p storage/logs
        chmod -R 775 storage
    # Step 5: Create Dummy .env for Cache Clearing (Critical for package discovery)
    - name: Create dummy .env
      run: |
        echo "APP_ENV=production" > .env
        echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
        echo "APP_DEBUG=false" >> .env
        echo "DB_CONNECTION=sqlite" >> .env
        echo "DB_DATABASE=:memory:" >> .env
        echo "CACHE_STORE=array" >> .env
        echo "SESSION_DRIVER=array" >> .env
        echo "QUEUE_CONNECTION=sync" >> .env
        echo "MAIL_MAILER=array" >> .env
    # Step 5: Install Backend Dependencies
    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader --no-progress

    # Step 6: Install Frontend Dependencies & Build
    - name: Install & Build Frontend
      run: |
        npm ci
        npm run build
    # Step 7: Setup SSH
    - name: Setup SSH
      env:
        SSH_KEY: ${{ secrets.CPANEL_SSH_KEY }}
        KNOWN_HOSTS: ${{ secrets.CPANEL_KNOWN_HOSTS }}
      run: |
        mkdir -p ~/.ssh
        
        # Add Private Key
        echo "$SSH_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        echo "" >> ~/.ssh/id_ed25519
        
        # Add Known Hosts (bypass scan)
        if [ -n "$KNOWN_HOSTS" ]; then
          echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts
          echo "Using provided KNOWN_HOSTS secret."
        else
          echo "WARNING: CPANEL_KNOWN_HOSTS secret is missing! Build will likely fail."
          # Fallback (will likely fail based on history)
          ssh-keyscan -H 66.176.153.160 >> ~/.ssh/known_hosts || true
        fi
    # Step 8: Deploy to cPanel via Rsync
    - name: Deploy to cPanel
      run: |
        rsync -avz --delete \
          -e "ssh -i ~/.ssh/id_ed25519" \
          --exclude='.git*' \
          --exclude='.github' \
          --exclude='node_modules' \
          --exclude='tests' \
          --exclude='phpunit.xml' \
          --exclude='storage/*.key' \
          --exclude='.env' \
          ./ \
          moonshotdigital@66.176.153.160:/home/ribocrm/staging
    # Step 9: Run Remote Commands (Optional but Recommended)
    # This ensures storage permissions and caches are cleared on the server
    - name: Run Remote Post-Deploy Commands
      run: |
        ssh -i ~/.ssh/id_ed25519 moonshotdigital@66.176.153.160 "cd /home/ribocrm/staging && php artisan migrate --force && php artisan optimize:clear && php artisan config:cache && php artisan route:cache && php artisan view:cache"
